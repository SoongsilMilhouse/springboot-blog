<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css">

<title>Hello, world!</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="./index.html">Milhouse</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse justify-content-end"
			id="navbarSupportedContent">
			<ul class="nav">
				<li class="nav-item"><a class="nav-link" href="./form.html">회원가입</a></li>
				<li class="nav-item"><a class="nav-link" href="list">사용자목록</a></li>

			</ul>
		</div>
	</nav>
	
	<div class="container">
		<form action="/create"> 
			<div class="form-group">
				<label for="userId">사용자 아이디</label> <input
					type="text" class="form-control" id="userId" name="userId"
					aria-describedby="" placeholder="Enter your id">
			</div>
			<div class="form-group">
				<label for="userId">이름</label> <input
					type="text" class="form-control" id="name" name="name"
					aria-describedby="" placeholder="Enter your name">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">비밀번호</label> <input name="password"
					type="password" class="form-control" id="exampleInputPassword1"
					placeholder="Password">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">이메일</label> <input name="email"
					type="email" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" placeholder="Enter email">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
	<script src="/webjars/popper.js/1.14.1/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>
</html>
